{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">輸入新密碼</h2>
    <p class="text-center">請為您的帳戶設置一個新密碼。</p>
    
    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.new_password1.label_tag }}
                {{ form.new_password1 }}
            </div>
            <div class="mb-3">
                {{ form.new_password2.label_tag }}
                {{ form.new_password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">設置新密碼</button>
        </form>
    </div>
</div>
{% endblock %}
